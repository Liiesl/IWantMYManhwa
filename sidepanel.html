<!DOCTYPE html>
<html>
<head>
    <title>WebtoonScan Downloader</title>
    <link rel="stylesheet" href="sidepanel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <h1>Manhwa Downloader</h1>

        <div class="scan-section">
            <button id="scanChaptersBtn" class="action-button">
                <span class="button-icon"><i class="fas fa-sync-alt"></i></span>
                <span>Scan</span>
            </button>

            <div class="series-info">
                <div id="manhwaTitle">Not scanned</div>
                <div class="chapters-found"><span id="chapterCount">0</span> chapters</div>
            </div>
        </div>

        <div class="range-slider">
            <!-- ... (range inputs remain the same) ... -->
            <div class="range-info">
                <div class="range-start">
                    <span class="range-label">Start</span>
                    <input type="number" id="startChapter" min="1" value="1">
                </div>
                <div class="range-divider"></div>
                <div class="range-end">
                    <span class="range-label">End</span>
                    <input type="number" id="endChapter" min="1" value="1">
                </div>
            </div>
        </div>

        <button id="downloadBtn" class="action-button download-button" disabled>
            <span class="button-icon"><i class="fas fa-download"></i></span>
            <span>Download</span>
        </button>

        <div id="status" class="status-area">
            <!-- Overall Status Message -->
            <div class="status-message" id="overallStatusMessage">Navigate to a manhwa page and scan</div>

            <!-- Overall Progress Bar (Mainly for Zipping) -->
            <div class="progress-container" id="overallProgressContainer" style="display: none;">
                <div class="progress-track">
                    <div class="progress-indicator" id="progress-visual"></div>
                </div>
                <div id="progressText" class="progress-detail"></div>
            </div>
            <!-- Hidden progress bar for observer -->
            <progress id="progressBar" value="0" max="100" style="display: none;"></progress>

            <!-- Container for Individual Chapter Progress -->
            <div id="chapterProgressContainer" class="chapter-progress-list">
                <!-- Chapter progress items will be added here dynamically -->
                <!-- Example structure (generated by JS):
                <div class="chapter-progress-item" data-chapter-id="unique_chapter_id">
                    <div class="chapter-info">
                        <span class="chapter-name">Chapter 101</span>
                        <span class="chapter-status">Fetching 5/20</span>
                    </div>
                    <div class="chapter-progress-track">
                        <div class="chapter-progress-fill" style="width: 25%;"></div>
                    </div>
                </div>
                -->
            </div>
        </div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
